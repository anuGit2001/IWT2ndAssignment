<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/Javascript">
        
        
            
            function convert()
            {
                input=document.getElementById('in').value;
            
                inOp=document.forms[0].elements[1].value;
            
                outOp=document.forms[0].elements[3].value;

                if(inOp=="Celcius" && outOp=="Kelvin")
                   res=parseFloat(input)+273.15;
                else if(inOp=="Kelvin" && outOp=="Celcius")
                       res=parseFloat(input)-273.15;
                else if(inOp=="Farhaneit" && outOp=="Celcius")
                       res=(parseFloat(input)-32)*5/9; 
                else if(inOp=="Celcius" && outOp=="Farhaneit")
                       res=(parseFloat(input)*9/5)+32;
                else if(inOp=="Kelvin" && outOp=="Farhaneit")
                       res=((parseFloat(input)-273.15)*9/5)+32;
                else if(inOp=="Farhaneit" && outOp=="Kelvin")
                       res=((parseFloat(input)-32)*5/9)+273.15;                                            
                else res=input;
                   document.forms[0].elements[2].value =res;
                    
 
            }
        
    </script>
    <form>
         <label>Input temperature</label>
        <input type="text" id='in' onchange='convert()'>
        <select onchange="convert()"><option value="Kelvin">Kelvin</option><option value="Farhaneit">Farhaneit</option><option value="Celcius">Celcius</option></select>
        <label>Output temperature</label>
        <input type="text">
        <select onchange="convert()"><option  value="Kelvin">Kelvin</option><option value="Farhaneit">Farhaneit</option value="Celcius"><option>Celcius</option></select>
         
    </form>
   <!-- <button onclick="convert()">Convert</button>-->
</body>
</html>
